version: 2.1

# Define the jobs we want to run for this project
jobs:
  build:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - setup_remote_docker
      command: |
        docker build -t codingsimon/codingblog-frontend:latest .
        docker tag codingblog-frontend codingsimon/codingblog-frontend
        docker login $REGISTRY_HOST -u $DOCKER_USER -p $DOCKER_PASSWORD
        docker push codingsimon/codingblog-frontend:latest
                 
# Orchestrate our job run sequence
workflows:
  build_and_test:
    jobs:
      - build
